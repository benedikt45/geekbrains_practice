<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Photoday</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="section-2-bg-wrapper flex-wrapper">
    <div class="container-fluid">
      <div class="row">
        <h2 class="col-6">Последние добавленные фотодни</h2>
        <div class="link-block col-6">
          <a href="#" class="all-photo"><span class="pink">Все фотодни</span>
            <div class="arrow-link"></div>
          </a>
          <div class="block-arrows">
            <div class="arrow-left"><svg class="bi bi-arrow-right" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10.146 4.646a.5.5 0 01.708 0l3 3a.5.5 0 010 .708l-3 3a.5.5 0 01-.708-.708L12.793 8l-2.647-2.646a.5.5 0 010-.708z" clip-rule="evenodd" />
                <path fill-rule="evenodd" d="M2 8a.5.5 0 01.5-.5H13a.5.5 0 010 1H2.5A.5.5 0 012 8z" clip-rule="evenodd" />
              </svg></div>
            <div class="arrow-right"></div>
          </div>
        </div>
      </div>
      <div class="photo-block row">
        <div class="block col-3"><img src="img/photo1.png" alt="photo1">
          <div class="bottom"><span class="date">28 авг</span><span class="cat">семья</span><span class="price pink">5499 Р</span>
            <h3>
              Осенние каникулы в альпах
            </h3>
          </div>
        </div>
        <div class="block col-3"><img src="img/photo2.png" alt="photo2">
          <div class="bottom row"><span class="date col-4">28 авг</span><span class="cat col-4">семья</span><span class="price pink col-4">5499 Р</span>
            <h3 class="col-12">
              Осенние каникулы в альпах
            </h3>
          </div>
        </div>
        <div class="block col-3"><img src="img/photo3.png" alt="photo3">
          <div class="bottom"><span class="date">28 авг</span><span class="cat">семья</span><span class="price pink">5499 Р</span>
            <h3>
              Осенние каникулы в альпах
            </h3>
          </div>
        </div>
        <div class="block col-3"><img src="img/photo4.png" alt="photo4">
          <div class="bottom"><span class="date">28 авг</span><span class="cat">семья</span><span class="price pink">5499 Р</span>
            <h3>
              Осенние каникулы в альпах
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    v = ['a', 'b']

    class Cat {
      constructor() {
        this.age = 13;
      }
    }
    var x = new Cat();
    console.log(x);
    console.log(v);
  </script>

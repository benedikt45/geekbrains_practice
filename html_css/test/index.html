<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <style media="screen">
    .btn {
      width: 50px;
      height: 30px;
      position: relative;
      /*  z-index: -1;*/

    }

    .btn input {
      width: 100%;
      height: 100%;
      position: absolute;
      cursor: pointer;
      opacity: 0;
      z-index: 1;
    }


    .btn>div {
      border-top: 3px solid black;
      border-bottom: 3px solid black;
      border-radius: 10px;
      margin-top: 6px;
    }

    input:checked ~ div:nth-child(3) {
      opacity: 0;
    }

    input:checked ~ div:nth-child(2) {
      transform: rotate(-45deg) translate(-4px, 13px);
    }

    input:checked ~ div:nth-child(4) {
      transform: rotate(45deg) translate(-3px, -13px);
    }

  </style>
</head>

<body>

  <div class="btn">
    <input type="checkbox">
    <div></div>
    <div></div>
    <div></div>
  </div>

  </div>
</body>

</html>
